<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Data - Página de Autenticação</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .login-container h2 {
            margin-top: 0;
            color: #007bff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 100%;
            height: calc(100vh - 60px); /* Ajuste para o tamanho do cabeçalho e margem */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
            display: block;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>The Data - Acesso Restrito</h2>
        <form id="loginForm" onsubmit="return false;">
            <input type="text" id="username" name="username" placeholder="Login">
            <br>
            <input type="password" id="password" name="password" placeholder="Senha">
            <br>
            <button type="button" onclick="authenticate()">Entrar</button>
            <a href="#" class="forgot-password" onclick="forgotPassword()">Esqueci a senha</a>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <div class="content-container" id="content" style="display: none;">
        <button class="logout-button" type="button" onclick="logout()">Sair</button>
        <iframe title="MADUPETS" src="https://app.powerbi.com/reportEmbed?reportId=73080a94-0a9d-48c1-962a-dd1978c4ee41&autoAuth=true&ctid=86c8f001-6396-409a-80d9-c80e4026783c" frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <script src="script.js"></script>
    <script>
        // Coloque aqui o conteúdo do script.js, se houver
    </script>
</body>
</html>
